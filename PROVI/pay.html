<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kwishyura</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Buto yo kwishyura */
    #payBtn {
      background: linear-gradient(135deg, #4CAF50, #2e7d32);
      color: white;
      padding: 18px 40px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
    }

    #payBtn:hover {
      background: linear-gradient(135deg, #43a047, #1b5e20);
      transform: scale(1.05);
    }

    /* Animation yo kunyeganyiga */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.4s;
    }

    /* PAGE ya code */
    .code-page {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f1f8e9, #c8e6c9);
      text-align: center;
    }

    .code-page h1 {
      color: #2e7d32;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .code-box {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.2);
      font-size: 22px;
      font-weight: bold;
      color: #1b5e20;
    }

    .back-btn {
      margin-top: 25px;
      padding: 12px 25px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>

  <!-- PAGE ya mbere (button) -->
  <div id="mainPage">
    <button id="payBtn">ðŸ’³ KWISHYURA</button>
  </div>

  <!-- PAGE ya kabiri (code) -->
  <div id="codePage" class="code-page">
    <h1>Koresha iyi code kuri telefoni yawe:</h1>
    <div class="code-box">*182*8*1*814570*3050#</div>
    <button class="back-btn" id="backBtn">â—€ Garuka</button>
  </div>

  <script>
    const payBtn = document.getElementById("payBtn");
    const mainPage = document.getElementById("mainPage");
    const codePage = document.getElementById("codePage");
    const backBtn = document.getElementById("backBtn");

    // Kunyeganyiga buri masagonda 3
    setInterval(() => {
      payBtn.classList.add("shake");
      setTimeout(() => {
        payBtn.classList.remove("shake");
      }, 500);
    }, 3000);

    // Iyo ukande buto â†’ werekwa code
    payBtn.addEventListener("click", () => {
      mainPage.style.display = "none";
      codePage.style.display = "flex";
    });

    // Garuka kuri buto
    backBtn.addEventListener("click", () => {
      codePage.style.display = "none";
      mainPage.style.display = "flex";
    });
  </script>

</body>
</html>
