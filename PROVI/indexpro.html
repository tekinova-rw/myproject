<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mermaid to JPG Downloader</title>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; padding:2rem; }
    #diagram { margin:2rem auto; max-width:800px; }
    button { padding:0.8rem 1.5rem; font-size:1rem; cursor:pointer; }
  </style>
</head>
<body>

<h2>Provizwari Exam Flowchart</h2>

<div id="diagram"></div>

<button id="downloadBtn">Download JPG</button>

<script>
  // -------------------------------------------------
  // 1. Mermaid definition
  // -------------------------------------------------
  const mermaidCode = `graph TD
    A[Home] -->|Start| B[Password: exam2025<br>(every 6 hrs)]
    B --> C[Load Questions<br>from questions.json]
    C --> D[Get IP + Check Used Qs]
    D --> E[Resume?] -- Yes --> F[Quiz Screen]
    D -- No --> G[Generate New Set<br>(20 Qs, ≤3 images)]
    G --> F
    F --> H[Fullscreen + Timer + Navigation]
    H --> I[Submit / Timeout]
    I --> J[Result: X/20<br>≥60% → Watsinze]
    J --> K[Review Answers<br>(Green = correct, Red = wrong)]
    K --> L[Home]`;

  // -------------------------------------------------
  // 2. Render Mermaid to SVG inside #diagram
  // -------------------------------------------------
  mermaid.initialize({ startOnLoad: false, theme: 'default' });
  mermaid.render('graphDiv', mermaidCode, (svgCode) => {
    document.getElementById('diagram').innerHTML = svgCode;
  });

  // -------------------------------------------------
  // 3. Convert SVG → Canvas → JPG and trigger download
  // -------------------------------------------------
  document.getElementById('downloadBtn').addEventListener('click', () => {
    const svg = document.querySelector('#diagram svg');
    if (!svg) { alert('Diagram not ready yet.'); return; }

    const { width, height } = svg.viewBox.baseVal;
    const canvas = document.createElement('canvas');
    canvas.width  = width  + 40;   // padding
    canvas.height = height + 40;

    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const img = new Image();
    const svgBlob = new Blob([svg.outerHTML], { type: 'image/svg+xml;charset=utf-8' });
    const url = URL.createObjectURL(svgBlob);

    img.onload = () => {
      ctx.drawImage(img, 20, 20);
      URL.revokeObjectURL(url);

      canvas.toBlob(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'flowchart.jpg';
        a.click();
        URL.revokeObjectURL(a.href);
      }, 'image/jpeg', 0.95);
    };
    img.src = url;
  });
</script>

</body>
</html>
