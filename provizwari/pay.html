<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment - Provizwari Exam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    button {
      background-color: #27ae60;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Payment Required</h2>
    <p>To proceed with the Provizwari exam, please complete the payment.</p>
    <!-- Ibi wakongeraho integration y'ukuri y'amafaranga (Paypal, Stripe, etc.) -->
    <button id="payBtn">Simulate Payment</button>
  </div>

  <script>
    document.getElementById('payBtn').addEventListener('click', () => {
      alert('Payment successful! Redirecting to the exam...');
      window.location.href = "exam.html";
    });
  </script>
</body>
</html>
