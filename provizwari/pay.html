<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Protected access page for the Provizwari Exam System." />
  <meta name="keywords" content="provizwari, driving test, password access, exam system" />
  <meta name="author" content="Fique" />
  <title>Provizwari | Secure Access</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 16px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    input[type="password"] {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      background-color: #00c896;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00a57a;
    }
    .error {
      color: #ff7373;
      margin-top: 10px;
      display: none;
    }
    @media (max-width: 500px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
    /* pay button */
    #pay-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 99999;
  background-color: #2c0101;
  color: white;
  border: none;
  border-radius: 40px;
  padding: 15px 25px;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  user-select: none;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: background-color 0.3s ease;
}

#pay-btn:hover {
  background-color: #014428;
}

.finger-emoji {
  display: inline-block;
  animation: fingerWave 2s infinite;
  transform-origin: 70% 70%;
}

@keyframes fingerWave {
  0%, 100% {
    transform: rotate(0deg);
  }
  50% {
    transform: rotate(20deg);
  }
}

/* Responsive */
@media (max-width: 600px) {
  #pay-btn {
    padding: 12px 20px;
    font-size: 18px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Enter Exam Access Password</h1>
    <p>This exam is restricted. Please enter the password provided by the administrator.</p>
    <input type="password" id="passwordInput" placeholder="Enter password..." />
    <button onclick="checkPassword()">Access Exam</button>
    <div class="error" id="errorMsg">Incorrect password. Try again.</div>
  </div>
  <!-- pay buton -->
   <button id="pay-btn" aria-label="Kanda hano kwishyura" title="Kanda hano kwishyura">
  Kwishyura <span class="finger-emoji">üëâ</span>
</button>


  <script>
    const correctPassword = "provizwari2025"; // You can edit this value in mode.js later

    function checkPassword() {
      const entered = document.getElementById("passwordInput").value;
      if (entered === correctPassword) {
        window.location.href = "exam.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }
    // paybutton
    function handlePayment() {
  if (/Mobi|Android/i.test(navigator.userAgent)) {
    // Telefoni ‚Äì yohereza kuri app yo kwishyura
    window.location.href = "tel:*182*8*1*0780000000*1000#"; // urugero: MTN MoMo
  } else {
    // Mudasobwa ‚Äì yerekana code yo kwishyura
    alert("Code yo kwishyura: *182*8*1*814570*3030#");
  }
}
// buto pay
document.getElementById('pay-btn').addEventListener('click', function() {
  const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  const paymentCode = "*182*8*1*814570*3030#";  // Shyiramo code yawe nyayo

  if (isMobile) {
    // Kuri telephone, yohereza muri dialer USSD code
    window.location.href = `tel:${paymentCode}`;
  } else {
    // Kuri mudasobwa, garagaza code yo kwishyura
    alert(`Code yo kwishyura: ${paymentCode}`);
  }
});

  </script>
</body>
</html>
