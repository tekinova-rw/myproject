<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Protected access page for the Provizwari Exam System." />
  <meta name="keywords" content="provizwari, driving test, password access, exam system" />
  <meta name="author" content="Fique" />
  <title>Provizwari | Secure Access</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 16px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    input[type="password"] {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      background-color: #00c896;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00a57a;
    }
    .error {
      color: #ff7373;
      margin-top: 10px;
      display: none;
    }
    @media (max-width: 500px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Enter Exam Access Password</h1>
    <p>This exam is restricted. Please enter the password provided by the administrator.</p>
    <input type="password" id="passwordInput" placeholder="Enter password..." />
    <button onclick="checkPassword()">Access Exam</button>
    <div class="error" id="errorMsg">Incorrect password. Try again.</div>
  </div>

  <script>
    const correctPassword = "provizwari2025"; // You can edit this value in mode.js later

    function checkPassword() {
      const entered = document.getElementById("passwordInput").value;
      if (entered === correctPassword) {
        window.location.href = "exam.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }
  </script>
</body>
</html>
