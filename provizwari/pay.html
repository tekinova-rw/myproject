<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment - Provizwari Exam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 25px;
      background-color: #27ae60;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f8c4a;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Pay to Access the Exam</h2>
    <p>Enter your payment code or number to proceed:</p>
    <input type="text" placeholder="e.g. MTN MoMo Ref No.">
    <br>
    <button onclick="proceed()">Submit Payment</button>
  </div>

  <script>
    function proceed() {
      alert("Payment successful (simulated). Redirecting to exam...");
      window.location.href = "exam.html";
    }
  </script>
</body>
</html>
