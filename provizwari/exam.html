<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Provizwari Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #timer {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      color: #e74c3c;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    img {
      margin: 10px 0;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-left: 20px;
    }
    button {
      background-color: #27ae60;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
    }
    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <form id="examForm">
  <div id="questionContainer"></div>
  <div style="text-align: center; margin-top: 20px;">
    <button type="button" onclick="prevQuestion()">Back</button>
    <button type="button" onclick="nextQuestion()">Next</button>
  </div>
</form>

  <div class="container">
    <h1>Provizwari Online Exam</h1>
    <div id="timer">Time Left: 20:00</div>
    <form id="examForm"></form>
    <button type="button" onclick="submitExam()">Submit Exam</button>
  </div>

  <!-- Scripts -->
  <script src="../js/questions.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/timer.js"></script>
</body>
</html>
