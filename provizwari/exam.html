<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Provizwari Exam - Answer 20 Random Driving Test Questions." />
  <meta name="keywords" content="driving exam, provizwari, test system, questions" />
  <meta name="author" content="Fique" />
  <title>Provizwari | Take Exam</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #003973, #E5E5BE);
      color: #000;
      min-height: 100vh;
    }
    header {
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: center;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .timer {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .question h3 {
      margin-bottom: 10px;
      color: #333;
    }
    .progress {
      font-size: 16px;
      margin-bottom: 20px;
      font-weight: 600;
      color: #555;
    }

    input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }
    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
      transition: background-color 0.2s ease;
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      gap: 15px;
      position: relative;
      padding-left: 0;
    }
    label:hover {
      background-color: #f0f8ff;
    }
    label::before {
      content: attr(data-letter);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 30px;
      width: 30px;
      border-radius: 50%;
      border: 2px solid #0077cc;
      color: #0077cc;
      font-weight: bold;
      font-family: monospace, monospace;
      user-select: none;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      position: relative;
      flex-shrink: 0;
    }
    input[type="radio"]:checked + label::before {
      background-color: #0077cc;
      color: white;
      border-color: #0077cc;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 120px;
      color: white;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      opacity: 0.9;
    }

    /* Specific button styles */
    #nextBtn {
      background-color: #28a745; /* Green */
    }

    #nextBtn:hover {
      background-color: #218838;
    }

    #backBtn {
      background-color: #0077cc; /* Blue */
    }

    #backBtn:hover {
      background-color: #005fa3;
    }

    img {
      max-width: 100%;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      .buttons {
        flex-direction: column-reverse; /* Next on top */
        gap: 10px;
      }
      button {
        width: 100%;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìù Provizwari Exam</h1>
    <div class="timer" id="timer">20:00</div>
  </header>

  <div class="container" id="examContainer">
    <!-- Question and options will be injected here -->
  </div>

  <script src="js/questions.js"></script>

  <script>
    const TOTAL_QUESTIONS = 20;
    let selectedQuestions = [];
    let currentQuestionIndex = 0;
    const optionKeys = ["a", "b", "c", "d"];
    const timerEl = document.getElementById('timer');

    let userAnswers = new Array(TOTAL_QUESTIONS).fill(null);
    let timeLeft = 20 * 60;
    let timerInterval;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startExam() {
      localStorage.removeItem('provizwari_answers');
      localStorage.removeItem('provizwari_time_left');

      if (!Array.isArray(questions) || questions.length < TOTAL_QUESTIONS) {
        alert("Questions not loaded or not enough questions.");
        return;
      }

      shuffleArray(questions);
      const seenIds = new Set();
      selectedQuestions = [];

      for (const q of questions) {
        if (!seenIds.has(q.id)) {
          selectedQuestions.push(q);
          seenIds.add(q.id);
        }
        if (selectedQuestions.length === TOTAL_QUESTIONS) break;
      }

      if (selectedQuestions.length < TOTAL_QUESTIONS) {
        selectedQuestions = questions.slice(0, TOTAL_QUESTIONS);
      }

      userAnswers = new Array(TOTAL_QUESTIONS).fill(null);
      timeLeft = 20 * 60;
      currentQuestionIndex = 0;
      showQuestion(currentQuestionIndex);
      startTimer();
    }

    function showQuestion(index) {
      const container = document.getElementById('examContainer');
      const q = selectedQuestions[index];

      let optionsHtml = optionKeys.map((key, i) => `
        <input id="option${i}" type="radio" name="answer" value="${i}" ${userAnswers[index] === i ? "checked" : ""} aria-label="Option ${key.toUpperCase()}: ${q[key]}">
        <label for="option${i}" data-letter="${key.toUpperCase()}">${q[key]}</label>
      `).join("");

      let imageHtml = q.image ? `<img src="${q.image}" alt="Ifoto ijyanye na: ${q.question}">` : "";

      container.innerHTML = `
        <div class="progress">Ikibazo ${index + 1} / ${TOTAL_QUESTIONS}</div>
        <div class="question">
          <h3>Q${index + 1}. ${q.question}</h3>
          ${imageHtml}
          ${optionsHtml}
          <div class="buttons">
            <button id="backBtn" ${index === 0 ? "disabled" : ""}>Garuka</button>
            <button id="nextBtn">${index === TOTAL_QUESTIONS - 1 ? 'Ohereza Ikizamini' : 'Ibindi'}</button>
          </div>
        </div>
      `;

      document.getElementById('backBtn').onclick = () => {
        saveAnswer();
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          showQuestion(currentQuestionIndex);
        }
      };

      document.getElementById('nextBtn').onclick = () => {
        saveAnswer();
        if (currentQuestionIndex < TOTAL_QUESTIONS - 1) {
          currentQuestionIndex++;
          showQuestion(currentQuestionIndex);
        } else {
          submitExam();
        }
      };
    }

    function saveAnswer() {
      const selectedOption = document.querySelector('input[name="answer"]:checked');
      if (!selectedOption) return;
      userAnswers[currentQuestionIndex] = Number(selectedOption.value);
      localStorage.setItem('provizwari_answers', JSON.stringify(userAnswers));
    }

    function submitExam() {
      clearInterval(timerInterval);
      let score = 0;
      for (let i = 0; i < TOTAL_QUESTIONS; i++) {
        if (userAnswers[i] === optionKeys.indexOf(selectedQuestions[i].answer)) {
          score++;
        }
      }

      localStorage.setItem('provizwari_score', score);
      localStorage.removeItem('provizwari_answers');
      localStorage.removeItem('provizwari_time_left');
      window.location.href = "results.html";
    }

    function startTimer() {
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft < 0) {
          clearInterval(timerInterval);
          alert("Igihe kirarangiye! Ikizamini kiratanzwe.");
          submitExam();
          return;
        }
        localStorage.setItem('provizwari_time_left', timeLeft);
        updateTimerDisplay();
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    window.onload = () => {
      startExam();
    };
  </script>
</body>
</html>
