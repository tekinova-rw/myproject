<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Provizwari Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #timer {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      color: #e74c3c;
      margin-bottom: 20px;
    }
    #questionContainer {
      margin-bottom: 20px;
    }
    img {
      margin: 10px 0;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-left: 20px;
      margin-bottom: 8px;
      cursor: pointer;
    }
    button {
      background-color: #27ae60;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .navigation {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Provizwari Online Exam</h1>
    <div id="timer">Time Left: 20:00</div>

    <form id="examForm" onsubmit="return false;">
      <div id="questionContainer"></div>

      <div class="navigation">
        <button id="backBtn" type="button" onclick="prevQuestion()">Back</button>
        <button id="nextBtn" type="button" onclick="nextQuestion()">Next</button>
        <button id="submitBtn" type="button" onclick="submitExam()" style="display:none;">Submit Exam</button>
      </div>
    </form>
  </div>

  <script src="./js/mode.js"></script>
  <script src="./js/questions.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/timer.js"></script>
</body>
</html>
