<!DOCTYPE html>
<html lang="rw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow Amafoto & Amatangazo</title>
<style>
body {
  font-family:sans-serif;
  margin:0;
  background:#f9f9f9;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  min-height:100vh;
}
h1 { text-align:center; padding:20px; }

.slideshow-container {
  position: relative;
  max-width: 900px;
  width: 90%;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  margin-bottom:20px;
  background:#fff;
}

/* Slides responsive */
.slide, .pdf-container {
  display: none;
  width: 100%;
  height: auto;
  max-height: 90vh;        /* Max 90% ya viewport height */
  object-fit: contain;      /* Preserve aspect ratio */
}

.slide.active, .pdf-container.active { display: block; }

/* Buttons */
.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: white;
  font-size: 2rem;
  padding: 10px 15px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  user-select: none;
}
.prev { left:15px; } .next { right:15px; }
.prev:hover, .next:hover { background: rgba(0,0,0,0.7); }

/* Dots */
.dots { text-align:center; padding:10px 0; }
.dot { height:12px; width:12px; margin:0 5px; display:inline-block; background:#bbb; border-radius:50%; cursor:pointer; transition:background-color 0.3s; }
.dot.active { background:#717171; }

/* PDF container & fullscreen button */
.pdf-container {
  position: relative;
  width: 100%;
  height: auto;
}
.pdf-container iframe {
  width: 100%;
  height: 80vh;   /* Responsive height PDF */
  border: none;
}
.fullscreen-btn {
  position: absolute;
  top:10px; right:10px;
  z-index:10;
  background: rgba(0,0,0,0.5);
  color:white;
  border:none;
  padding:5px 10px;
  cursor:pointer;
  border-radius:5px;
}

@media(max-width:600px){
  .slide, .pdf-container { max-height: 70vh; }
  .prev, .next { font-size:1.5rem; padding:8px 12px; }
  .fullscreen-btn { padding:4px 8px; font-size:0.9rem; }
}
</style>
</head>
<body>

<h1>Slideshow Amafoto & Amatangazo</h1>

<div class="slideshow-container">
  <!-- Images -->
  <img class="slide active" src="images/Q252.jpg" alt="Foto 1">
  <img class="slide" src="./" alt="Foto 2">

  <!-- PDFs -->
  <div class="pdf-container">
    <iframe class="pdf-slide" src="documents/itangazo1.pdf"></iframe>
    <button class="fullscreen-btn">Fullscreen</button>
  </div>

  <div class="pdf-container">
    <iframe class="pdf-slide" src="documents/itangazo2.pdf"></iframe>
    <button class="fullscreen-btn">Fullscreen</button>
  </div>

  <!-- Navigation buttons -->
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>

<!-- Dots -->
<div class="dots" id="dotsContainer">
  <span class="dot active"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<script>
let slideIndex = 0;
const slides = document.querySelectorAll('.slide, .pdf-container');
const dots = document.querySelectorAll('.dot');
const totalSlides = slides.length;

// Show slide by index
const showSlide = (index) => {
  slides.forEach(s => s.classList.remove('active'));
  dots.forEach(dot => dot.classList.remove('active'));
  slides[index].classList.add('active');
  dots[index].classList.add('active');
}

// Automatic slide every 15s
let slideInterval = setInterval(()=>{
  slideIndex = (slideIndex +1) % totalSlides;
  showSlide(slideIndex);
}, 15000);

// Prev/Next
document.querySelector('.prev').addEventListener('click', ()=>{
  slideIndex = (slideIndex -1 + totalSlides) % totalSlides;
  showSlide(slideIndex);
  resetInterval();
});
document.querySelector('.next').addEventListener('click', ()=>{
  slideIndex = (slideIndex +1) % totalSlides;
  showSlide(slideIndex);
  resetInterval();
});

// Click on dots
dots.forEach((dot,i)=>{
  dot.addEventListener('click',()=>{
    slideIndex = i;
    showSlide(slideIndex);
    resetInterval();
  });
});

// Reset interval
function resetInterval(){
  clearInterval(slideInterval);
  slideInterval = setInterval(()=>{
    slideIndex = (slideIndex +1) % totalSlides;
    showSlide(slideIndex);
  },15000);
}

// Fullscreen PDFs
const fsButtons = document.querySelectorAll('.fullscreen-btn');
fsButtons.forEach((btn,i)=>{
  btn.addEventListener('click', ()=>{
    const iframe = slides[i].querySelector('iframe');
    if(iframe.requestFullscreen){
      iframe.requestFullscreen();
    } else if(iframe.webkitRequestFullscreen){ /* Safari */
      iframe.webkitRequestFullscreen();
    } else if(iframe.msRequestFullscreen){ /* IE11 */
      iframe.msRequestFullscreen();
    }
  });
});
</script>

</body>
</html>
