<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .results-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .score {
      font-size: 32px;
      font-weight: bold;
      color: #2c3e50;
    }
    .message {
      margin-top: 10px;
      font-size: 18px;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="results-box">
    <h2>Your Exam Result</h2>
    <div class="score" id="score">Loading...</div>
    <div class="message" id="message"></div>
    <br>
    <button onclick="location.href='index.html'">Back to Home</button>
  </div>

  <script>
    const score = localStorage.getItem("examScore");
    document.getElementById("score").textContent = `Score: ${score}/20`;

    document.getElementById("message").textContent = 
      score >= 16 ? "Excellent! You Passed." : 
      score >= 10 ? "Good effort! Try again if needed." : 
      "You need more practice.";
  </script>
</body>
</html>
