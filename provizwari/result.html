<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exam Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #27ae60;
    }
    p {
      font-size: 18px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #217dbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Exam Completed</h2>
    <p id="scoreText">Calculating your score...</p>
    <button onclick="goToHome()">Go to Home</button>
  </div>

  <script>
    function goToHome() {
      window.location.href = "index.html";
    }

    // Amanota azabikwa muri localStorage na script.js igihe user asubmit
    window.onload = () => {
      const score = localStorage.getItem('provizwari_score');
      const total = localStorage.getItem('provizwari_total');
      if (score !== null && total !== null) {
        document.getElementById('scoreText').textContent = `You scored ${score} out of ${total}`;
      } else {
        document.getElementById('scoreText').textContent = "No score data found.";
      }
    };
  </script>
</body>
</html>
