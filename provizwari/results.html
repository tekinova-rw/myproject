<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ibisubizo by'Ikizamini</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      color: #333;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #0a2d4d;
      margin-bottom: 30px;
    }

    .summary {
      background: #fff;
      border-left: 6px solid #0077cc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      text-align: center;
    }

    .score {
      font-size: 24px;
      font-weight: bold;
    }

    .pass { color: green; }
    .fail { color: red; }

    .question {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .question h3 {
      margin-bottom: 10px;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 15px 0;
    }

    .option {
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
    }

    .correct {
      background-color: #d4edda;
      border-left: 4px solid #28a745;
    }

    .wrong {
      background-color: #f8d7da;
      border-left: 4px solid #dc3545;
    }

    .neutral {
      background-color: #f0f0f0;
    }

    .btn-back {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .btn-back a {
      background: #0077cc;
      color: white;
      padding: 12px 25px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 18px;
      transition: background 0.3s;
    }

    .btn-back a:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>üßê Reba Ibisubizo</h1>

  <div class="summary" id="summaryBox"></div>
  <div id="reviewContainer"></div>

  <div class="btn-back">
    <a href="index.html">üè† Subira ku Rubuga</a>
  </div>

  <script>
    const score = parseInt(localStorage.getItem('provizwari_score')) || 0;
    const questions = JSON.parse(localStorage.getItem('provizwari_questions')) || [];
    const TOTAL = questions.length || 20;

    const summaryBox = document.getElementById('summaryBox');
    const reviewContainer = document.getElementById('reviewContainer');

    summaryBox.innerHTML = `
      <div class="score">
        Amanota: <span class="${score >= 12 ? 'pass' : 'fail'}">${score} / ${TOTAL}</span>
      </div>
      <div>
        ${score >= 12 ? 'üéâ <strong>Waratsinze!</strong>' : '‚ùå <strong>Ntiwatsinze</strong>'}
      </div>
    `;

    const optionKeys = ['a', 'b', 'c', 'd'];

    for (let i = 0; i < questions.length; i++) {
      const q = questions[i];
      const correctIndex = optionKeys.indexOf(q.answer);
      const userAnswers = JSON.parse(localStorage.getItem('provizwari_answers')) || [];
      const userAnswerIndex = userAnswers[i];

      const optionsHtml = optionKeys.map((key, idx) => {
        let className = "neutral";
        let icon = "";

        if (idx === correctIndex && idx === userAnswerIndex) {
          className = "correct"; icon = "üîµ"; // Wahisemo neza
        } else if (idx === correctIndex) {
          className = "correct"; icon = "‚úîÔ∏è";
        } else if (idx === userAnswerIndex) {
          className = "wrong"; icon = "‚ùå";
        }

        return `
          <div class="option ${className}">
            <strong>${icon ? icon + " " : ""}${key.toUpperCase()}.</strong> ${q[key]}
          </div>
        `;
      }).join("");

      reviewContainer.innerHTML += `
        <div class="question">
          <h3>Q${i + 1}. ${q.question}</h3>
          ${q.image ? `<img src="${q.image}" alt="Ifoto">` : ""}
          ${optionsHtml}
        </div>
      `;
    }

    // Optional: gusiba ibisubizo nyuma ya review
    // localStorage.removeItem('provizwari_questions');
    // localStorage.removeItem('provizwari_score');
    // localStorage.removeItem('provizwari_answers');
  </script>
</body>
</html>
